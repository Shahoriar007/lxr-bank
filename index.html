<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>lxr-bank</title>


</head>
<body>
<div id ="login-area">
    <h1 class="bank-title">Welcome to lxr-bank</h1>

    <div class="submit-aria">
        <h4>Login</h4>
        <label for="exampleInputEmail1">Email:</label>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <label for="exampleInputPassword1">Password:</label>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button class="btn btn-success" id="login">Login</button>
    </div>
</div>
<div id="transection-area">
    <h1>transection Area</h1>

</div>

    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
            
        })
    </script>
</body>
</html>
