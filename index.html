<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>lxr-bank</title>


</head>
<body>
<div id ="login-area">
    <h1 class="bank-title">Welcome to lxr-bank</h1>

    <div class="submit-aria">
        <h4>Login</h4>
        <label for="exampleInputEmail1">Email:</label>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <label for="exampleInputPassword1">Password:</label>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button class="btn btn-success" id="login">Login</button>
    </div>
</div>
<div id="transection-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="diposite status">
                    <h5>Diposite</h5>
                    <h2>$ <span id="deposiInaccount">60</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw </h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Current Balence</h5>
                    <h2>$ <span id="currentBalence">00</span></h2>
                </div>
            </div>
        </div>

</div>

<div class="row">
    <div class="col-md-6">
        <div class="submit-aria">
            <h4>Diposite</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="Ammount of $ you diposite">
            <br>
            <button id="addDeposit" class="btn btn-success" >Diposite</button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="submit-aria">
            <h4>Withdraw</h4>
            <input type="text" class="form-control" placeholder="Ammount of $ you withdraw">
            <br>
            <button  class="btn btn-success">Withdraw</button>
        </div>
    </div>
</div>

    <script>
        //login button event handeler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
            
        })

        //read and write from deposit button press
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);
            
            const deposiInaccount = document.getElementById('deposiInaccount').innerText;
            const totalAmount = parseFloat(deposiInaccount);
            const totalDeposit = depositNumber+totalAmount;

            document.getElementById('deposiInaccount').innerText = totalDeposit;
            document.getElementById('depositAmount').value = '';

            updateSpanText('currentBalence', totalDeposit);
        })

        function updateSpanText(id, totalDeposit ){
            const currentBalence = document.getElementById(id).innerText;
            const finalBalence = parseFloat(currentBalence);
            const totalBalence = totalDeposit+finalBalence;
            console.log(totalBalence);

            document.getElementById(id).innerText = totalBalence;
        }

    </script>
</body>
</html>
